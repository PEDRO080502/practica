    <meta charset="UTF-8">

<body>
    
<script>

let i = 1;
let suma = 0;
let conpositivo = 0;
let connegativo = 0;

while (i <= 5) {

num = parseInt(prompt("digite un numero"));

document.write("<p> numeros ingresados " + num + "</p>")

if (num >0 ) {

conpositivo++;
}else if (num<0) {

connegativo++;
}

i++;
}

document.write("<hr>");
document.write("<p> la cantidad de numeros positivos son: " + conpositivo  + "</p>");
document.write("<p> la cantidad de numeros positivos son: " + connegativo  + "</p>");

</script>

</body>
